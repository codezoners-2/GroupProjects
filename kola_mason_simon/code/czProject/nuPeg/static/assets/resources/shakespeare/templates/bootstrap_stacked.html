<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">bootstrapped Shakespeare</a>
        </div>
        <div class="collapse navbar-collapse">

        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="starter-template">
        <form class="form-inline" action="/index" method="POST">
          <div class="form-group">
            <label for="term">Term 1</label>
            <input type="text" class="form-control" id="term1" name="term1" placeholder="{{ terms[0] if terms else '' }}">
          </div>
          <div class="form-group">
            <label for="term">Term 2</label>
            <input type="text" class="form-control" id="term2" name="term2" placeholder="{{ terms[1] if terms else '' }}">
          </div>
          <div class="form-group">
            <label for="term">Term 3</label>
            <input type="text" class="form-control" id="term3" name="term3" placeholder="{{ terms[2] if terms else '' }}">
          </div>

          <button type="submit" class="btn btn-default">Go</button>
        </form>
        {% if terms %}
          {% for play, dataList in items %}
            <h3>{{ play }}</h3>
            <div class="progress">
              {% for freq, percent in dataList %}
                <div class="progress-bar progress-bar-{{ loop.cycle('success', 'warning', 'danger') }}" role="progressbar" aria-valuenow="{{ percent }}" aria-valuemin="0" aria-valuemax="100" style="min-width: 4em; width: {{ percent }}%;">
                  {{ freq }}
                </div>
              {% endfor %}
            </div>
          {% endfor %}
        {% endif %}
      </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>
</html>

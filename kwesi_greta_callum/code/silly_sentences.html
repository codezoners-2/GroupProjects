    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
        <div class="row">
          <div class="col-xs-8">
            {% if sentence %}
              <div class="sentence">
                <h3>
                  {% for word in sentence %}
                    {{ word }}
                  {% endfor %}
                </h3>
                <form class="form-inline" action="/index" method="POST">
                  <input type="hidden" class="form-control" id="post" name="post" value="post">
                  <button type="submit" class="btn btn-default">Post!</button>
                </form>
              </div>
            {% endif %}
              <div class="col-xs-8">
                <form class="form-inline add-word" action="/index" method="POST">
                  <div class="form-group">
                    <label for="word">Add Word</label>
                    <input type="text" class="form-control" id="word" name="word">
                  </div>

                  <button type="submit" class="btn btn-default">Add</button>
                </form>
              </div>
          </div>
          <div class="col-xs-4">
            <h3>Popular Sentences</h3>
              <form class="form-inline" action="/index" method="POST">
                <input type="hidden" class="form-control" id="clear" name="clear" value="clear">
                <button type="submit" class="btn btn-primary">Clear</button>
              </form>
            </br>
            {% if posts %}
              {% for sentence in posts %}
              <div class="panel panel-info">
                  <div class="panel-heading">
                      <h3 class="panel-title">{{sentence}}</h3>
                  </div>
          <button type="button" class="glyphicon glyphicon-arrow-up">{{buttonValue}}</button>
          <button type="button" class="glyphicon glyphicon-arrow-down">{{butonValue}}</button>
            </div>
              {% endfor %}
            {% endif %}
          </div>

      </div>

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <meta http-equiv="refresh" content="3" /> -->
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

    <script type="text/javascript">
        window.onload = function(){
          var text_input = document.getElementById ('word');
          text_input.focus();
          text_input.select();
        }
    </script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
        <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            namespace = '/test'; // change to an empty string to use the global namespace

            // the socket.io documentation recommends sending an explicit package upon connection
            // this is specially important when using the global namespace
            var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);
            socket.on('connect', function() {
                socket.emit('my event', {data: 'I\'m connected!'});
            });

            // event handler for server sent data
            // the data is displayed in the "Received" section of the page
            socket.on('my response', function(msg) {
                if (msg.data !== 'Start your chat here') {
                    $('#log').append('<br>{{name}}: ' + msg.data);
                } else {
                    $('#log').append('<br>' + msg.data);
                }
            });

            // handlers for the different forms in the page
            // these send data to the server in a variety of ways
            $('form#emit').submit(function(event) {
                socket.emit('my event', {data: $('#emit_data').val()});
                return false;
            });
            $('form#broadcast').submit(function(event) {
                socket.emit('my broadcast event', {data: $('#broadcast_data').val()});
                return false;
            });
        });
    </script>
	<style> 
    body {
    background-color:#FBF2C7;
    }
</style>
  </head>
  <body>
    <div class="container">
      <div class="starter-template">
        <div class="row">
          <div class="col-xs-7">
            <div class="sentence">
              <h3>
                {% if id in sentences %}
                  {% set s = sentences[id]['sentence'] %}
                  {% for word in s %}
                    {{ word }}
                  {% endfor %}
                {% endif %}
              </h3>
              <form class="form-inline" action="/{{name}}/{{id}}" method="POST">
                <input type="hidden" class="form-control" id="post" name="post" value="post">
                <button type="submit" class="btn btn-default">Post!</button>
              </form>
            </div>
            <div class="col-xs-12">
              <form class="form-inline add-word" action="/{{name}}/{{id}}" method="POST">
                <div class="form-group">
                  <label for="word">Add Word</label>
                  <input type="text" class="form-control" id="word" name="word">
                </div>
                <button type="submit" class="btn btn-default">Add</button>
              </form>
            
            <marquee behavior="alternate"><h1 style="color:#27407B">Users chat</h1></marquee>
            <form id="broadcast" method="POST" action='#'>
            <input class="btn btn-default" size="67%" type="text" name="broadcast_data" id="broadcast_data" placeholder="Type your message here">
            <input class="btn btn-primary" type="submit" value="Send">
            </form>
            
            </br>
            
            <div style="color:#27407B; font-weight:bold" class="panel panel-info" id="log"></div>
            </div>
            
          </div>
          <div class="col-xs-5">
            <h3>Popular Sentences</h3>
            <div id="posts"></div>
          </div>
      </div>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script>
d3.json('/posts', function(error, json) {
    if (error) {
        return console.warn(error)
    }
    d3.select("div#posts").selectAll("p")
        .data(Object.keys(json))

      .enter().append("p")
      .text(function(d) { return json[d].sentence.join(' '); })
      .attr("class", function(d) { return "panel panel-info"; })
      .style("color", "#27407B")


      .call(function(insideP) {
        insideP.append("form")
            .attr("class", function(d) { return "form-inline"; })
            .attr("action", function(d) { return "/" + {{name|tojson|safe}} + "/" + d; })
            .attr("method", function(d) { return "POST"; })
          .call(function(insideForm) {
              insideForm.append("div")
                  .attr("class", function(d) { return "form-group"; })
              .call(function(insideDiv) {
                  insideDiv.append("input")
                      .attr("type", function(d) { return "hidden"; })
                      .attr("class", function(d) { return "form-control"; })
                      .attr("id", function(d) { return "upvote"+d; })
                      .attr("name", function(d) { return "upvote"+d; })
                      .attr("value", function(d) { return "upvote"+d; })
                  insideDiv.append("button")
                      .attr("type", function(d) { return "submit"; })
                      .attr("class", function(d) { return "glyphicon glyphicon-arrow-up"; })
                      .text(function(d) { return "upvote"; })
              });
          });
        insideP.append("form")
            .attr("class", function(d) { return "form-inline"; })
            .attr("action", function(d) { return "/" + {{name|tojson|safe}} + "/" + d; })
            .attr("method", function(d) { return "POST"; })
          .call(function(insideForm) {
              insideForm.append("div")
                  .attr("class", function(d) { return "form-group"; })
              .call(function(insideDiv) {
                  insideDiv.append("input")
                      .attr("type", function(d) { return "hidden"; })
                      .attr("class", function(d) { return "form-control"; })
                      .attr("id", function(d) { return "downvote"+d; })
                      .attr("name", function(d) { return "downvote"+d; })
                      .attr("value", function(d) { return "downvote"+d; })
                  insideDiv.append("button")
                      .attr("type", function(d) { return "submit"; })
                      .attr("class", function(d) { return "glyphicon glyphicon-arrow-down"; })
                      .text(function(d) { return "downvote"; })
              });
          });
      });
});
    </script>
  </body>
</html>
